worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;
        server_name remyzonk.ru www.remyzonk.ru;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            try_files $uri =404;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name remyzonk.ru www.remyzonk.ru;

        ssl_certificate /etc/letsencrypt/live/remyzonk.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/remyzonk.ru/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        root /data/public;
        index index.php;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location ~* \.(jpg|jpeg|gif|css|png|js|ico|html|svg|woff2|woff|ttf|eot)$ {
            access_log off;
            expires max;
            try_files $uri =404;
        }

        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        location ~ \.php$ {
            try_files $uri =404;
            fastcgi_split_path_info ^(.+.php)(/.+)$;
            #fastcgi_pass unix:/var/run/php/php-fpm.sock;
            fastcgi_pass app:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
        }
    }
}
